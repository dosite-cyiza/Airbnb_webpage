<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="mx-auto">
    <header class="flex justify-around items-center pt-6">
      <div>
        <img src="/src/Airbnb-images/headerLogo.png" alt="image" class="w-30"/>
      </div>

      <div class="flex justify-center items-center">
        <div class="flex items-center justify-center border-b-4 ">
          <img src="/src/Airbnb-images/home.png" alt="notification-image" class="w-20" />
          <a href="#" class="font-bold">Homes</a>
        </div>

         <div class="flex items-center justify-center">
          <img src="/src/Airbnb-images/experience.png" alt="notification-image" class="w-20" />
          <a href="#" class="">Experience</a>
        </div>
         <div class="flex items-center justify-center">
          <img src="/src/Airbnb-images/notification.png" alt="notification-image" class="w-20" />
          <a href="#" class="">services</a>
        </div>
      </div>

      <div class="flex justify-center items-center gap-10">
        <a href="#" class="font-bold">Become a host</a>
        <img src="/src/Airbnb-images/globalImage.svg" alt="Global image" class="w-5">
        <img src="/src/Airbnb-images/menu.svg" alt="Menu image" class="w-5">
      </div>
    </header>
  </body>
</html>
