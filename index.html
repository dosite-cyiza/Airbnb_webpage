<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="mx-auto">
    <header class="flex justify-around items-center pt-6">
      <div>
        <img src="/Airbnb-images/headerLogo.png" alt="image" class="w-30" />
      </div>

      <div class="flex justify-center items-center gap-3">
        <div class="flex items-center justify-center border-b-4">
          <img
            src="/Airbnb-images/home.png"
            alt="notification-image"
            class="w-20"
          />
          <a href="#" class="font-bold">Homes</a>
        </div>

        <div class="flex items-center justify-center">
          <img
            src="/Airbnb-images/experience.png"
            alt="notification-image"
            class="w-20"
          />
          <a href="#" class="">Experience</a>
          
        </div>
        <div class="flex items-center justify-center">
          <img
            src="/Airbnb-images/notification.png"
            alt="notification-image"
            class="w-20"
          />
          <a href="#" class="">services</a>
        </div>
      </div>

      <div class="flex justify-center items-center gap-10">
        <a href="#" class="font-bold">Become a host</a>
        <img
          src="/Airbnb-images/globalImage.svg"
          alt="Global image"
          class="w-5"
        />
        <img src="/Airbnb-images/menu.svg" alt="Menu image" class="w-5" />
      </div>
    </header>
    <section class="flex justify-around items-center">
      <div class="m-10 w-auto px-15 py-1  shadow-xl shadow-gray-200  rounded-full flex justify-between items-center gap-20">
        <div class="rounded-full p-3 ">
          <p> 
            <b>Where</b><br>
            Search destinations
          </p>
        </div>
        <div class="rounded-full p-3">
            <p> 
            <b>Check in</b> <br>
            Add dates
          </p>
        </div>
        <div class="rounded-full p-3">
           <p> 
            <b>Check out</b> <br>
            Add dates
          </p>
        </div>
        <div class="flex items-center  gap-10">
           <p> 
           <b> Who</b><br>
            Add guests
          </p>
          <div class="bg-red-400 p-4 rounded-full  ">
            <img src="/Airbnb-images/searchimg.png" alt="search-image" class="w-8">
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
